spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:d107}
    username: ${DB_USERNAME:runhwani}
    password: ${DB_PASSWORD:runmated107}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: ${REDIS_HOST:k12d107.p.ssafy.io}
    port: ${REDIS_PORT:6379}
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
    connect-timeout: 10000

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.runhwani.runmate.domain

management:
  endpoints:
    web:
      exposure:
        include: health,info



jwt:
  secret: ${JWT_SECRET:your-default-jwt-secret-key-should-be-very-long-and-secure}
  token-validity-in-seconds: 86400

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Docs
  api-docs:
    path: /v3/api-docs
  show-actuator: false
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
server:
  port: 8081